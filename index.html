<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浏览器scroll样式初探(仅支持webkit内核的Browser)</title>
</head>
<body>

	<style>
		body{
			height: 120vh;
		}

		/* 滚动条 */
		::-webkit-scrollbar{
			width: 120px;
		}
		/* 定义滚动条轨道 */
		::-webkit-scrollbar-track{
			background: #ccc;
		}
		/* 定义滑块*/
		::-webkit-scrollbar-thumb{
			border-radius: 20px;
			background: red;
		}

		::-webkit-scrollbar-thumb:hover{
			background: maroon;
		}
	</style>


	<p>1</p><p>1</p><p>1</p><p>1</p><p>1</p><p>1</p><p>1</p><p>1</p><p>1</p>

</body>
</html>
